<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section>
 <div id="login">
       
 <div class="container">
 
 
 <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
 <div  style="height:240px;" id="login-box" class="col-md-12">
       <h3 class="text-center text-info">Enter New Password !!!</h3>                  

                        
<form id="login-form" class="form" th:action="@{/new-password}" method="post">
      <div class="form-group">
    <input  required type="text"  
     name="password" id="password" 
        class="form-control"
       placeholder="Enter  New Password Here">
         </div>
       
       
     <div class="form-group text-center m-2">
   <input type="submit" 
   name="submit"
    class="btn btn-success" 
    value="change-password">
         </div>
              
 </form>
 </div>
</div>
</div>
 </div>
  </div>
</section>
</body>
</html>
