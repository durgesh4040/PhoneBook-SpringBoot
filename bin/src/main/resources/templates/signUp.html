<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
  <head>
    
    <title>Hello, world!</title>
  </head>
  <body>
  <section>
    <div class="container mt-2">
    <div class="row">
    <div class="col-md-8 offset-md-2">
    <div class="mycard">
  <div th:if="${session.message}" class="alert " th:classappend="${session.message.type}" role="alert">
  <p th:text="${session.message.content}"></p>
 <!--  th:block causing error I am not able to solve it!!!!
 <th:block th:remove="${#session.removeAttribute('message')}">
 </th:block>-->
  

  </div>
    
    <h1 class="text-center">Register Here!!</h1>
   <form  novalidate th:action="@{/do_register}" method="post" th:object="${user}">
  
   
    <!-- name field -->
   
   
     <div class="form-group">

    <label for="namefield">Name</label>
    
    <input 
    name="name"
    type="name" 
      class="form-control "
      th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
   id="name_field" 
    aria-describedby="emailHelp"
    th:value="${user.name}" 
    placeholder="Enter Name"
    required
    >
    <div class="invalid-feedback"  th:each="e:${#fields.errors('name')}" th:text="${e}">

    </div>
    
   
    
      <!-- email field -->
   
   
     <div class="form-group">
    
    <label for="email_field">Email</label>
    
    <input
    name="email" 
    type="email" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
    id="email_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter Email"
    required
    th:value="${user.email}"
    >
   <div class="invalid-feedback"  th:each="e:${#fields.errors('email')}" th:text="${e}">

    </div>
    
    </div>
    
    
      <!-- email field -->
   
   
     <div class="form-group">
    
    <label for="password_field">Password</label>
    
    <input
    name="password" 
    type="password" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
    id="password_field" 
    aria-describedby="emailHelp" 
    placeholder="Enter password"
    required
    
    >
  <div class="invalid-feedback"  th:each="e:${#fields.errors('password')}" th:text="${e}">

    </div>
    </div>
    <!-- user about field -->
    <div class="form-group">
    <textarea  placeholder="Introduce yourself"  
    rows="10" class="form-control" th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"name="about" th:value="${user.about}"></textarea>
    
    
    
     <div class="invalid-feedback"  th:each="e:${#fields.errors('about')}" th:text="${e}">

    </div>
    </div>
    <!-- form check box -->
    <div class="form-group form-check">
    <input type="checkbox"
    name="agreement"
    class="form-check-input"
    id="agreement"
     >
     <label for="agreement">Accept term and condition</label>
    </div>
    <!-- submit button or reset button -->
    <div class="container text-center">
    <button type="submit" class="btn bg-primary text-white">
    Submit
    </button>
    
    <button type="reset" class="btn btn-warning">
    Reset
    </button>
    </div>
    
    </form>
    </div>
    </div>
    </div>
   
    </div>
  </section>
  </body>
</html>
