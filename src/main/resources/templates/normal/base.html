<!doctype html>
<html  lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- External css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" th:href="@{/CSS/style.css}">
     
    <title th:text="${title}">base</title>
     <script th:src="@{/js/script.js}"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
 integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
 crossorigin="anonymous"></script>
 
 <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" 
crossorigin="anonymous"></script>
</script>

  <link rel="stylesheet" th:href="@{/CSS/style.css}">
  <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
  
</head>
  <body>
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary" >
        <a class="navbar-brand" href="#">PhoneBOOK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto  text-uppercase" >
            <li class="nav-item active">
              <a class="nav-link" href="#" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#" >
              <span th:text="${user.name}"></span>
              </a>
             
            </li>
            <li class="nav-item">
                <a class="nav-link "  th:href="@{/logout}" >Logout</a>
              </li>
        </ul>
        </div>
      </nav>
      <!-- Side bar -->
      <div class="sidebar ">
        
        <span onclick="toggleSidebar()"  class="crossbtn">&times;</span>
   
       
            <a id="home" th:href="@{/user/index}" href="#" class="item active"><i class="fas fa-home"></i> Home</a>
            <a  id="viewcontact"href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
            <a  id="addcontact" th:href="@{/user/addcontact}" href="#" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
            <a   id="profile"href="#"  th:href="@{/user/profile}"class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
            <a  id="setting" href="#"   th:href="@{/user/setting}" class="item"><i class="fas fa-cog"></i> Setting</a>
            <a  id="logout"  th:href="@{/logout}" href="#" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <div class="divider"></div> 
      </div>
      <!-- End of sidebar -->
      
      
      <!-- begin of content -->
      <div class="content mt-5">
      <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
      <div  th:if="${session.message}" class="container">
     <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
       <span th:text="${session.message.content}"></span>
       <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
     </div>
      </div>
      <div th:replace="${content}">
      </div>
      </div>
      <!-- end of content -->
      

    
  
  
  <script>
  function deleteContact(cid){
	  swal({
		  title: "Are you sure?",
		  text: "Are you sure you want to delete it",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		   window.location="/user/delete/"+cid;
			  } else {
		    swal("Your contact is safe!");
		  }
		});
	
}
  
  
  
  </script>
  
  
  </body>
</html>
