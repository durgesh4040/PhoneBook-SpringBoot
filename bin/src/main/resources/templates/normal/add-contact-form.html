<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org" 
th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section> 
<div class="card margin-right">
<div class="card-body">
<h1 class="text-center">Add Contact</h1>
<div class="container-fluid-mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#"
     th:object="${contact}"
     enctype="multipart/form-data"
     method="POST"
      th:action="@{/user/process-contact}"
      class="mt-2">
      <!-- FIRST NAME -->
      <div class="input-group">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fa fa-plus"></i>
      </div>
      </div>
      <input type="text" id="firstName" 
      name="name" placeholder ="Enter Name here" class="form-control">
      </div>
      <!-- Nick Name -->
      <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fas fa-user-alt"></i>
      </div>
      </div>
      <input type="text" id="nickname" 
      name="nickname" placeholder ="Enter Nick-Name here" class="form-control">
      </div>
      <!-- Phone Number -->
      <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fa fa-phone"></i>
      </div>
      </div>
      <input type="text" id="phoneNo" 
      name="phoneno" placeholder ="Enter Phone-Number here" class="form-control">
      </div>
     
      <!-- Email  -->
       <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      @
      </div>
      </div>
      <input type="email" id="email" 
      name="email" placeholder ="Enter Email here" class="form-control">
      </div>
      <!-- Work field  -->
       <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fa fa-briefcase"></i>
      </div>
      </div>
      <input type="text" id="work" 
      name="work" placeholder ="Enter work here" class="form-control">
      </div>
      <!--Contact Description -->
      <div class="form-group mt-3">
                  <textarea id="mytextarea" name="description" class = "form-control" rows = "10" placeholder = "Enter Contact  Description here"></textarea>
      </div>
    <div class="custom-file">
      <input type="file" name="profileimage">
      </div>
      <div class="container text-center">
      <button class="btn btn-outline-primary" >Save Contact</button>
      </div>
     
</form>
</div>
</div>
</div>
</div>
</div>
<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
  <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
  <script>
$(document).ready(()=>{
	  $(".item").removeClass("active");
	 $("#addcontact").addClass("active");
});
</script>
</section>
</body>
</html>
