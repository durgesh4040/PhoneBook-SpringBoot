<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org" 
th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">
 <div class="card">
   <div class="card-body text-center">
   
  <img style="height:200px;width:200px;" class="my_profile_picture"    src=" "   th:src="@{'/images/'+${user.imageUrl}}"></img>
  <h3 class="mt-3"><span th:text="${user.name}"></span></h3>
  
  <div class="table-responsive">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${user.id}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Name</th>
      <td><span th:text="${user.name}"></span></td>
     </tr>
    </tbody>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
     </tr>
   </tbody>
   <tbody>
    <tr>
      <th scope="row">About</th>
      <td><span th:text="${user.about}"></span></td>
     </tr>
    </tbody>
    <tbody>
    <tr>
      <th scope="row">role</th>
      <td><span th:text="${user.role}"></span></td>
     </tr>
    </tbody>
</table>
</div>
   </div>
 </div>
</div>
<script>
$(document).ready(()=>{
	  $(".item").removeClass("active");
	 $("#profile").addClass("active");
});
</script>
</section>

</body>
</html>
