<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org" 
th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card margin-right">
<div class="card-body">
<h1 class="text-center">Update Your Contact</h1>
<div class="container-fluid-mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#"
     th:object="${contact}"
     enctype="multipart/form-data"
     method="POST"
      th:action="@{/user/process-update}"
      class="mt-2">
      <!--  hidden field for id-->
      <input type="hidden" name="cid" th:value="${contact.cid}">
      <!-- FIRST NAME -->
      <div class="input-group">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fa fa-plus"></i>
      </div>
      </div>
      <input  type="text" id="firstName"  th:value="${contact.name}"
      name="name" placeholder ="Enter Name here" class="form-control">
      </div>
      <!-- Nick Name -->
      <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fas fa-user-alt"></i>
      </div>
      </div>
      <input  type="text" id="nickname"  th:value="${contact.name}"
      name="nickname" placeholder ="Enter Nick-Name here" class="form-control">
      </div>
      <!-- Phone Number -->
      <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fa fa-phone"></i>
      </div>
      </div>
      <input  type="text" id="phoneNo"  th:value="${contact.phoneno}"
      name="phoneno" placeholder ="Enter Phone-Number here" class="form-control">
      </div>
     
      <!-- Email  -->
       <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      @
      </div>
      </div>
      <input  th:value=${contact.email} type="email" id="email"  
      name="email" placeholder ="Enter Email here" class="form-control">
      </div>
      <!-- Work field  -->
       <div class="input-group mt-3">
      <div class="input-group-prepend">
      <div class="input-group-text">
      <i class="fa fa-briefcase"></i>
      </div>
      </div>
      <input  th:value="${contact.work}"type="text" id="work"  
      name="work" placeholder ="Enter work here" class="form-control">
      </div>
      <!--Contact Description -->
      <div class="form-group mt-3">
                  <textarea id="mytextarea" th:text="${contact.description}" name="description" class = "form-control" rows = "10" placeholder = "Enter Contact  Description here"></textarea>
      </div>
      <div class="container text-center">
      <img  style ="height:250px;width:250px;" class="img-fluid my_profile_picture" th:src="@{'/images/'+${contact.imageurl}}"></img>
      </div>
    <div class="custom-file">
      <input type="file" name="profileimage">
      </div>
      <div class="container text-center">
      <button class="btn btn-outline-primary" >Save Contact</button>
      </div>
     
</form>
</div>
</div>
</div>
</div>
</div>
<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
  <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
</section>
</body>
</html>
