<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org" 
th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
     <div class="card mr-3 ml-3 ">
     <div class="card-body" th:if="${contact}">
     <div class="container text-center">
<img style="height:200px;width:200px;" class="my_profile_picture"    src=" "   th:src="@{'/images/'+${contact.imageurl}}"></img>
     
     <h3 class="mt-3">
     <span th:text="${contact.name}"></span>
     (<span th:text="${contact.nickname}"></span>)
     </h3>
     </div>
     <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cid}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Name</th>
      <td><span th:text="${contact.name}"></span></td>
     </tr>
    </tbody>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
     </tr>
   </tbody>
   <tbody>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phoneno}"></span></td>
     </tr>
    </tbody>
    <tbody>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
     </tr>
    </tbody>
</table>
  <div class="description text-center">
   <h3>About</h3>
  <p th:utext="${contact.description}"></p>
  </div>
   <div class="container text-center">
   <a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-small">Delete</a>
     <a th:href="@{'/user/update-contact/'+${contact.cid}}"class="btn btn-primary btn-small">Update</a>
   </div>
   </div>
   <h3 class="text-center" th:unless="${contact}">You don't have permission to see contact.......</h3>
   
   </div>
</section>
</body>
</html>
