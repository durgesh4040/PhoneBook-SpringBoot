<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org" 
th:replace="~{normal/base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card-container">
<div class="card">
<div class="card-body">
<h1>Change Password</h1>
<form th:action="@{/user/change-password}" >
<div class="form-group">
<input name="oldpassword" type="text" class="form-control" placeholder="Enter  old password here">

</div>
<div class="form-group">
<input name="newpassword" type="text" class="form-control" placeholder="Enter    new password here">
</div>
<div class="container text-center">
<button  type="submit" class="btn btn-success">Submit</button>
<button  type="reset" class="btn btn-warning">Reset</button>
</div>
</form>
</div>
</div>
</div>
<script>
$(document).ready(()=>{
	  $(".item").removeClass("active");
	 $("#setting").addClass("active");
});
</script>
</section>
</body>
</html>
